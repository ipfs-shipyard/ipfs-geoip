sudo: false
language: node_js
node_js:
  - stable

services:
  - xvfb

script:
  - npm run lint
  - npm test
  - npm run coverage

after_success:
  - npm run coverage-publish

env:
  - CXX=g++-4.8

addons:
  firefox: 'latest'
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
